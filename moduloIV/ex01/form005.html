<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
             <!--Todos os radio tem que ter mesmo nome porque marca 1 e desmarca os outros
            Se quise algo marcado so colocar checked-->
            <input type="radio" name="sexo" id="iesmas" value="M"><label for="iesmas">Masculino</label>
            <input type="radio" name="sexo" id="iesfem" value="F"><label for="iesfem">Feminino</label>

        </fieldset>
       <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="ebas" id="iebas"><label for="iebas"> Basquete </label><br>
        <input type="checkbox" name="efut" id="iefut"> <label for="iefut">Futebol</label><br>
        <input type="checkbox" name="enat" id="ienat"> <label for="ienat">Natação</label><br>
        <input type="checkbox" name="eten" id="ieten"> <label for="ieten">Tênis</label><br>
       </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
