<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required required  maxlength="30" size="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" size="10"  step="0.1" value="5">
            
        </p> 

        <p>
            <label for="idata">Período Letivo</label>
            <input type="month" name="imes" id="imes" required value="2022-01" >
        </p>

        <p>
            <label for="idata">Dia da Prova</label>
            <input type="date" name="idata" id="idata" required value="2022-01-01" >
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="ihora" id="ihora" required ">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
